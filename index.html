<!DOCTYPE html>
<html>

<head>
    <title>Devd's BBC </title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="container">
        <div id="topbar">
            <div class="fixedwidth">
                <div id="logodiv">
                    <img src="images/bbclogo.png" />
                </div>
                <div id="signindiv">
                    <img src="images/sign%20in.PNG">
                    <p>Sign In</p>
                    </img>
                </div>
                <div id="topmenudiv">
                    <ul>
                        <li>News</li>
                        <li>Sports</li>
                        <li>Weather</li>
                        <li>Shop</li>
                        <li>Earth</li>
                        <li>Travel</li>
                        <li>Capital</li>
                    </ul>
                </div>
                <div id="search">
                    <input type="text" placeholder="Search" />
                    <div id="searchimg">
                    </div>
                </div>
            </div>
            <div id="newsbar">
                <p id="newsp"> Your Response Time is : <span id="spanuk"></span></p>
            </div>
        </div>
        <div id="mainpage">
            <div id="box">
            </div>
        </div>

    </div>
    <script src=" script.js " type="text/javascript "></script>
</body>

</html>
